<section id="program" class="section program-agenda" data-animate>
  <div class="section-title">
    <h2>Agenda</h2>
  </div>
  <div class="schedule">
    {% for item in site.data.program %}
      <div class="schedule-item">
        <span>{{ item.time }}</span>
        <div>
          <h3>{{ item.title }}</h3>
          <p>{{ item.description }}</p>
        </div>
      </div>
    {% endfor %}
  </div>
</section>
