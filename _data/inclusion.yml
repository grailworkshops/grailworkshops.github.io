eyebrow: "Diversity, inclusion, and ethics"
title: "Building a responsible and global community"
paragraphs:
  - "GRAIL-V prioritizes broad participation across geography, seniority, and institution type. We will circulate the CFP via WiCV, Black in AI, LatinX in AI, WiML, Deep Learning Indaba, and other community channels."
  - "We encourage clear reporting of grounding, calibration, efficiency, and licenses for released artifacts to support responsible research."
callout:
  title: "What we ask authors to provide"
  items:
    - "Region, page, and moment evidence overlays."
    - "Efficiency metrics: latency, memory, and energy."
    - "Safety analysis: leakage, prompt injection, and tool misuse."
    - "Licenses and provenance for every artifact."
